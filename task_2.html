<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Предположим, есть сущность корзины.Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.
        // Товары в корзине хранятся в массиве.Задачи:
        // a) Организовать такой массив для хранения товаров в корзине;
        // b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.
        var countBasketPrice = function (basket) {
            var sum = 0;
            for (var i = 0; i < basket.length; i++) {
                sum += basket[i].count * basket[i].price;
            };

            return sum + "$<br>";
        }



        var basket = [
            {
                product: "Телефон",
                price: 1000,
                count: 2
            },
            {
                product: "Телевизор",
                price: 1000,
                count: 1
            },
            {
                product: "Холодильник",
                price: 3000,
                count: 1
            },
            {
                product: "Планшет",
                price: 1500,
                count: 2
            }
        ]


        document.write("Стоимость корзины: ", countBasketPrice(basket));
    </script>
</body>

</html>
